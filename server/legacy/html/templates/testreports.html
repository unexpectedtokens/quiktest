{{define "title"}}Testreports{{end}} {{define "main"}}

<h3 class="text-white mb-5">Testreports ({{len .TestReports}})</h3>
<div class="flex flex-col gap-5">
  {{ range .TestReports}}
  <a href="/testreports/{{ .ID.Hex }}">
    <div class="p-5 bg-slate-900 rounded">
      <div class="flex text-white items-center justify-between">
        <div>
          <h3 class="text-white">{{.Title}}</h3>
        </div>
        <div class="flex items-center gap-3">
          <p>{{ .SuccessPercentage}}% Passed</p>
        </div>
      </div>
    </div>
  </a>
  {{end}}
</div>
{{end}}
