{{define "title"}}New testcase{{end}}

<!-- main body -->
{{define "main"}}
<h3 class="text-white mb-5">Create a new testcase</h3>
<form action="/testcases" method="post">
  <input type="text" name="title" />
  <input type="number" name="expectReturnCode" />
  <input type="text" name="route" />
  <input type="text" name="method" />
  <button type="submit" />
</form>
{{end}}
