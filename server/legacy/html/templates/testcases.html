{{define "title"}}Testreports{{end}}

<!-- main body -->
{{define "main"}}
<div class="flex justify-between items-center mb-5">
  <h3 class="text-white mb-5">Testcases ({{len .Testcases}})</h3>
  <a class="p-2 bg-blue-700 text-white rounded" href="/testcases/new"
    >Create new case</a
  >
</div>
<div class="flex flex-col gap-5">
  {{range .Testcases}}
  <div class="p-5 bg-slate-900 rounded">
    <p class="text-white flex justify-start items-center">
      <span class="bg-emerald-300 p-2 mr-5 rounded text-xs text-emerald-600">
        {{.Request.Method}}
      </span>
      <span class="text-sm text-slate-300 p-2 bg-slate-800 rounded">
        {{.Request.Route}}
      </span>
    </p>
    <p class="mt-5 text-white">{{ .Title }}</p>
  </div>
  {{end}}
</div>
{{end}}
